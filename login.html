<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/headerStyles.css">
    <link rel="stylesheet" href="css/loginStyle.css">
</head>

<body>
    <div class="company-logo">
        <img src="img/logo grow.png" alt="">
    </div>

    <div class="main-navigation">
        <nav>
            <ul>
               <a href="index.html"> <li>Inicio</li></a>
                <li>Conócenos</li>
                <li>Crecer con GROW</li>
            </ul>
        </nav>
    </div>
    <!--Separation line to divide the header from the banner-->
    <div class="separation-line"></div>

    <div class="login-wrapper">
        <div class="background">
            <div>
                <h1>Hola, qué bueno verte de vuelta.</h1>
                <button id="create-account-btn" class="create-account-btn">Crear mi cuenta</button>
            </div>
        </div>
        <div class="login-container">
            <h1 class="login-text">Iniciar sesión</h1>

            <div class="email-container">
                <h1 class="email-text">Email</h1>
                <input class="email" type="email" placeholder="grow@gmail.com">
            </div>
            <div class="password-container">
                <h1 class="password-text">Contraseña</h1>
                <input class="password" type="password" placeholder="******">
            </div>
            <h3 class="forgot-password-text">¿Olvidaste tu contraseña?</h3>
            <button id="login-btn" class="login-btn">Iniciar sesión</button>
        </div>
    </div>
    <script src="js/login/loginHoverFX.js"></script>
</body>

</html>
