<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos - Grow</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="css/styleContactanos.css">

    <!--Bootstrap Material-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!--Icons - Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/growiconoblanco-19.png" width="100px" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link nav-link-reg" aria-current="page" href="index.html">Inicio</a>
                        <a class="nav-link nav-link-reg" href="conocenos.html">Conócenos</a>
                        <a class="nav-link nav-link-reg" href="#">Contacto</a>

                    </div>
                </div>
            </div>
        </nav>
    

    </header>

    <main>

        <section class="banner">
            <div class="banner-title">
                <h3>¿Quieres contactarte con nosotros?</h3>
            </div>

        </section>
        
        <section class="grid-social-media">

            <div class="social-media-element">
                <div class="element-icon"><i class="bi bi-envelope"></i></div>
                <div class="element-title"><h4>E-mail</h4></div>
                <div class="element-info"><p>Estamos listos para ayudarte</p></div>
                <div class="element-link">growasesores@gmail.com</div>
             
            </div>

            
            <div class="social-media-element">
                <div class="element-icon"><i class="bi bi-building"></i></div>
                <div class="element-title"><h4>Nuestras oficinas</h4></div>
                <div class="element-info"><p>Nuestras puertas siempre estarán abiertas para ti.</p></div>
                <div class="element-link google-maps-link"><a href="">Mira nuestra ubicación en Google Maps<i class="bi bi-box-arrow-up-right"></i></a></div>
            </div>

            
            <div class="social-media-element">
                <div class="element-icon"><i class="bi bi-telephone-fill"></i></div>
                <div class="element-title"><h4>Teléfono</h4></div>
                <div class="element-info"><p>Solo a una llamada de distancia</p></div>
                <div class="element-link">+52 644 111 6132</div>
            </div>


        </section>


        
    </main>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        
    <!--Icons-->
    <script src="https://kit.fontawesome.com/ccfc03b297.js" crossorigin="anonymous"></script>

</body>

</html>
